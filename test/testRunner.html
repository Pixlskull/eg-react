<!doctype html>
<html lang="en" data-framework="backbonejs">
  <head>
    <meta charset="utf-8">
    <title>Mocha Test Runner</title>
    <link rel="stylesheet" href="node_modules/mocha/mocha.css">
    <style>
        .center-style {
            text-align: center;
            font-family: sans-serif;
        }

        .myError {
            color: red;
        }
    </style>
  </head>
  <body>
    <h1 class="center-style">HiC-related tests</h1>
    <p class="center-style">Please note that these tests depend on a working internet connection.</p>
    <div id="mocha"></div>
    <p class="center-style">
        In order for the integration test to pass, this file must be served from a web server.  Run
        <code>python server.py</code> and browse to <a href="http://localhost:8000/test/testRunner.html">
        http://localhost:8000/test/testRunner.html</a>
    </p>

    <!-- Put test libraries and setup here -->
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/chai/chai.js"></script>
    <script src="node_modules/sinon/pkg/sinon.js"></script>
    <script src="node_modules/sinon-chai/lib/sinon-chai.js"></script>
    <script>
        let dependencies = [window.chai, window.mocha, window.sinon];
        if (dependencies.includes(undefined)) {
            let mochaDiv = document.getElementById("mocha")
            mochaDiv.innerHTML =
                "<p class='myError'>" +
                    "Missing one or more dependencies.  Please get <a href='https://nodejs.org/en/'>node.js</a> and " +
                    "run <code>npm install</code> to get them." +
                "</p>";
        }

        var expect = chai.expect;
        mocha.setup({
            ui: 'bdd',
            ignoreLeaks: true,
        });
    </script>

    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="../browser/js/igv-beta.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="../browser/js/base.js"></script>
    <script src="../browser/js/DataProvider.js"></script>
    <script src="../browser/js/RegionWrapper.js"></script>
    <script src="globalTestUtils.js"></script>

    <!-- Put code under test here -->
    <script src="../browser/js/hic/juicebox.min.js"></script>
    <script src="../browser/js/hic/juiceboxPatch.js"></script>
    <script src="../browser/js/hic/CoolerFetchStrategy.js"></script>
    <script src="../browser/js/hic/CoordinateRecord.js"></script>
    <script src="../browser/js/hic/HicFetchStrategy.js"></script>
    <script src="../browser/js/hic/LongRangeProvider.js"></script>
    <script src="../browser/js/hic/RequestSplitter.js"></script>

    <!-- Put test specs here -->
    <script src="specs/testData.js"></script>
    <script src="specs/coordinateRecordTest.js"></script>
    <script src="specs/longRangeProviderTest.js"></script>
    <script src="specs/juiceboxPatchTest.js"></script>
    <script src="specs/hicTest.js"></script>
    <script src="specs/requestSplitterTest.js"></script>
    <script src="specs/coolerTest.js"></script>

    <!-- Run the test -->
    <script>
        mocha.run();
    </script>

  </body>
</html>
